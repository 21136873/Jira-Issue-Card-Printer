<div id="card-print-overlay">
  <div id="card-print-dialog">
    <div id="card-print-dialog-header">
      <div id="card-print-dialog-title">Card Printer</div>
      <div id="info">
        <label id="info-line"><b>Jira</b> - <b>PivotalTracker</b> - <b>Trello</b> - <b>YouTrack</b></label>
        <input id="report-issue" type="button" class="aui-button" value="Report Issues" />
        <input id="about" type="button" class="aui-button" value="About" />
      </div>
    </div>
    <div id="card-print-dialog-content">
      <iframe id="card-print-dialog-content-iframe"></iframe>
    </div>
    <div id="card-print-dialog-footer">
      <div class="buttons">
        <div style="float: left; margin-right:10px;">
          <div style="float: left; display: inline;"><input id="columnCount" type="text" class="text" maxlength="1" style="width: 10px;" value="1"/></div>
          <div style="float: left; margin-left: 5px; margin-right: 5px;">x</div>
          <div style="float: left; display: inline;"><input id="rowCount" type="text" class="text" maxlength="1" style="width: 10px; margin-right:5px;" value="2"/>Page Grid</div>
        </div>
        <div style="float: left; margin-right:10px; padding-right: 3px; display: inline; -webkit-appearance: default">
        <form oninput="amount.value=parseFloat(scaleRange.value).toFixed(1)">
            <input type="range" id="scaleRange" min="-1.0" max="1.0" step="0.1" value="0.0" style="width: 80px; position: relative; top: 2px; margin-right:5px;" />
            <output name="amount" for="scaleRange"></output> Scale</form>
        </div>
        <div style="float: left; margin-right:10px"><input id="single-card-page-checkbox" type="checkbox"/>Single Card Per Page</div>
        <div style="float: left; margin-right:10px"><input id="hide-description-checkbox" type="checkbox"/>Hide Description</div>
        <div style="float: left; margin-right:10px"><input id="hide-assignee-checkbox" type="checkbox"/>Hide Assignee</div>
        <div style="float: left; margin-right:10px"><input id="hide-due-date-checkbox" type="checkbox"/>Hide Due Date</div>

        <input style="float: right;" id="card-print-dialog-print" type="button" class="aui-button aui-button-primary" value="Print" />
        <a style="float: right;" id="card-print-dialog-cancel" title="Cancel" class="cancel">Cancel</a>
      </div>
    </div>
  </div>
</div>
